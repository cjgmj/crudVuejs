<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>VUEJS APP</title>
</head>

<body>
    <div class="container mt-5" id="app">
        <h3>{{ titulo }}</h3>
        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea" />
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

        <div class="mt-3" v-for="(tarea, index) of tareas">
            <div :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger']" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{ index }} {{ tarea.nombre }} - {{ tarea.estado }}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)" v-if="!tarea.estado"><i class="fas fa-check"></i></button>
                        <button class="btn btn-warning btn-sm" @click="editarTarea(index)" v-if="tarea.estado"><i class="fas fa-undo"></i></button>
                        <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
